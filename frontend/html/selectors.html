<!DOCTYPE html>
<html>
    <head>
        <title>CSS Selectors Demo</title>
        <style>
            h1 {
                color:blue;
                text-align: center;
            }
            #para1 {
                color: brown;
                font-size: 20px;
            }
            .mypara {
                font-size: 50px;
            }
        </style>

    </head>
    <body>

        <h1 id="head1">Heading One</h1>

        <p id="para1">This is para1</p>
        <p id="para2" class="mypara">This is para2</p>
        <p id="para3" class="mypara">This is para3</p>

    </body>
</html>
