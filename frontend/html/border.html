<!DOCTYPE html>
<html>

<head>
    <title>Border Demo</title>
    <style>
        #para {
            border-style: solid;
            border-width: 10px;
            border-color: chartreuse;
        }

        div {
            border-style: dotted;
        }
    </style>
</head>

<body>
    <h1>Border Demo</h1>
    <p id="para">This is a para</p>

    <div>
        <p>This is a para1</p>
        <p>This is a para2</p>
        <p>This is a para3</p>
        <p>This is a para4</p>
    </div>

</body>

</html>
