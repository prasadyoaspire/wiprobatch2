<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <h1>Registration</h1>
        <form>
            <div class="form-group">
                <label>FirstName</label>
                <input type="text" name="fname" id="fname" class="form-control" required pattern="[A-Za-z]{5,15}"/>
            </div>
            <div class="form-group">
                <label>LastName</label>
                <input type="text" name="lname" id="lname" class="form-control" />
            </div>
            <label>Gender</label>
            <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="gender" id="gender" value="male" />Male
                </label>
              </div>
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="gender" id="gender" value="female" />Female
                </label>
              </div>
            <div class="form-group">
                <label>DOB</label>
                <input type="date" name="dob" id="dob" class="form-control" />
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" id="email" class="form-control" />
            </div>
            <div class="form-group">
                <label>Mobile</label>
                <input type="number" name="mobile" id="mobile" class="form-control" />
            </div>
            <div class="form-group">
                <label>Country</label>
                <select name="country" id="country" class="form-control">
                    <option value="#">--Select--</option>
                    <option value="India">INDIA</option>
                    <option value="Russia">RUSSIA</option>
                    <option value="Germany">GERMANY</option>
                </select>
            </div>
            <label>Skills</label>               
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="skills" id="skills" value="corejava">CoreJava
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="skills" id="skills" value="sql">Sql
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="skills" id="skills" value="hibernate">Hibernate
                    </label>
                </div>    
            <input type="submit" value="register" class="btn btn-primary" />
        </form>
    </div>
</body>

</html>
