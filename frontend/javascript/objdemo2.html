<!DOCTYPE html>
<html>
    <head>
        <title>Object Demo2</title>
    </head>
    <body>
        <h1>User Defined Object</h1>
        <script>
           
           var myProduct = {
            "productId" : 1001,
            "productName" : 'IphoneX',
            "productPrice" : 52000
           }

           document.write("<br>ProductId: "+myProduct.productId);
           document.write("<br>Name: "+myProduct.productName);
           document.write("<br>Price: "+myProduct.productPrice);
           
        </script>
    </body>
</html>
