<!DOCTYPE html>
<html>
    <head>
        <title>Data Types Demo</title>
    </head>
    <body>
        <h1>Data Types</h1>
        <script>
          var n = 10;
          var m = 20.3;
          var name = 'Raj kumar';
          var isValid = true; 
          document.write("<br>n = "+n);

          document.write("<br>isValid = "+isValid);       
        </script>
    </body>
