<!DOCTYPE html>
<html>

<head>
    <title>Event Demo</title>
    <script>
        function addTwoNumbers() {
            var x = parseInt(document.getElementById("a").value);
            var y = parseInt(document.getElementById("b").value)     ;
            var z = x + y;
           // alert("Sum : "+z);
           document.getElementById("result1").innerHTML = z;
        }
    </script>
</head>

<body>

    <div>
        <label>Enter A value</label>
        <input type="text" name="a" id="a"/>
    </div>
    <div>
        <label>Enter B value</label>
        <input type="text" name="b" id="b"/>
    </div>
    <input type="button" value="add" onclick="addTwoNumbers()"/>

    <div>
        Sum: <span id="result1">0</span>
    </div>

</body>

</html>
