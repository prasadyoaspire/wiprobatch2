<!DOCTYPE html>
<html>

<head>
    <title>Dom Demo2</title>
    <script>
        function greetings() {
            var name = document.getElementById("fname").value;
            alert(name + " Saying hello");
        }
    </script>
</head>

<body>
    <input type="text" name="fname" id="fname"/>
    <button onclick="greetings()">Click</button>
</body>

</html>
